<!-- Demo Layout for Bootstrap (with cards) -->
<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>My First Website</title>

  <!-- We need to bring in the bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

  <!-- NavBar (copied and pasted from WC3) -->
  <!-- Static navbar -->
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
   
    <a class="navbar-brand main_title_label" href="#">Lynn Thompson</a>
    
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

 

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
           
      <ul class="navbar-nav mr-auto justify-content-end">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
        </li>
      </ul>
            
    </div>

  </nav>

  <!-- Main Body goes in Container -->
  <div class="container main_content">
    <div class="card card_header">
      <div class="card-body">
        Contact
      </div>
    </div>
    <div class="form-container">
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Name:</label>
          <input type="name" class="form-control form-control-sm" id="exampleFormControlInput1" placeholder="John Smith">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email:</label>
          <input type="email" class="form-control form-control-sm" id="exampleFormControlInput1" width="100%" placeholder="example@gmail.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control form-control-sm" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <input class="btn submit-button" type="submit" value="Submit">
      </form>
    </div>
  </div>
  </div>

  <footer>Copyright&copy;</footer>
</body>

</html>
